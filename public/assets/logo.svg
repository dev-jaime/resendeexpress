  <!-- Fundo arredondado -->
  <rect x="0" y="0" width="240" height="240" rx="36" ry="36" fill="#0059b2"/>

  <!-- Faixa diagonal suave -->
  <path d="M0 180 L240 60 L240 120 L0 240 Z" fill="#084b8f" opacity="0.18"/>

  <!-- Texto principal -->
  <text x="120" y="95"
        text-anchor="middle"
        font-family="Inter,system-ui,Arial,Helvetica,sans-serif"
        font-size="92"
        font-weight="800"
        fill="#ffffff">R</text>

  <text x="120" y="185"
        text-anchor="middle"
        font-family="Inter,system-ui,Arial,Helvetica,sans-serif"
        font-size="72"
        font-weight="700"
        fill="#ffffff">EX</text>

  <!-- Subtítulo -->
  <text x="120" y="225"
        text-anchor="middle"
        font-family="Inter,system-ui,Arial,Helvetica,sans-serif"
        font-size="16"
        fill="#ffffff"
        opacity="0.9">Resende Express</text>
</svg>