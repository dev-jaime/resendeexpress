<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resende Express Admin — Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="center-page">
    <div class="card auth-card">
      <div class="brand">
        <img src="assets/logo.svg" alt="Resende Express" class="logo" />
        <div>
          <h1>Resende Express Admin</h1>
          <p class="muted">Painel administrativo</p>
        </div>
      </div>

      <form id="loginForm" class="form">
        <label for="cnpj">CNPJ</label>
        <input id="cnpj" name="cnpj" inputmode="numeric" placeholder="Somente números" autocomplete="off" required />

        <label for="ownerId">Owner ID (senha)</label>
        <input id="ownerId" name="ownerId" type="password" placeholder="Owner ID" required />

        <div class="actions">
          <button type="submit" class="btn primary">Entrar</button>
        </div>

        <div id="loginMessage" class="form-message" aria-live="polite"></div>
      </form>

      <footer class="small muted">Autenticação baseada na coleção <code>companies</code></footer>
    </div>
  </main>

  <script src=".js/firebase.js"></script>
  <script src=".js/session.js"></script>
  <script src=".js/auth.js"></script>
</body>
</html>
